<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>Drum Machine</title>
</head>
<body>
    <div id="drum-machine" class="container">
        <div id="display">
            <h3 id="inf">THIS IS A DRUM MACHINE</h3>
            <p id="info">BEAT</p>
        </div>
          <div id="container" class="btn-group-vertical">
            <div class=" box btn-group">
            <button class="drum-pad btn btn-outline-danger btn-lg btn-block" id="beat" onclick="play('Q')">Q
                <audio class="clip" id="Q" src="./sounds/Heater-1.mp3" type="audio/mpeg">not supported</audio>
            </button>
            <button class="drum-pad btn btn-outline-danger btn-lg btn-block" id="beat" onclick="play('W')">W
                <audio src="./sounds/Heater-2.mp3" class="clip" id="W" type="audio/mpeg"></audio>
            </button>
            <button class="drum-pad btn btn-outline-danger btn-lg btn-block" id="beat" onclick="play('E')">E
                <audio src="./sounds/Heater-3.mp3" class="clip" id="E" type="audio/mpeg"></audio>
            </button>
            </div>
            <div class=" box btn-group">
            <button class="drum-pad btn btn-outline-danger btn-lg btn-block" id="beat" onclick="play('A')">A
                <audio src="/sounds/Heater-4_1.mp3" class="clip" id="A" type="audio/mpeg"></audio>
            </button>
            <button class="drum-pad btn btn-outline-danger btn-lg btn-block" id="beat" onclick="play('S')">S
                <audio src="./sounds/Heater-6.mp3" class="clip" id="S" type="audio/mpeg"></audio>
            </button>
            <button class="drum-pad btn btn-outline-danger btn-lg  btn-block" id="beat" onclick="play('D')">D
                <audio src="./sounds/Kick_n_Hat.mp3" class="clip" id="D"></audio>
            </button>
            </div>
            <div class=" box btn-group">
            <button class="drum-pad btn btn-outline-danger btn-lg btn-block" id="beat" onclick="play('Z')">Z
                <audio src="/sounds/RP4_KICK_1.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-outline-danger btn-lg btn-block" id="beat" onclick="play('X')">X
                <audio src="/sounds/Cev_H2.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-outline-danger btn-lg btn-block" id="beat" onclick="play('C')">C
                <audio src="/sounds/Dsc_Oh.mp3" class="clip" id="C"></audio>
            </button>
            </div>
          </div>
        </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="./script.js"></script>
</body>
</html>
